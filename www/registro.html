<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            /* following two viewport lines are equivalent to the meta viewport statement above, needed for Windows */
            /* see http://www.quirksmode.org/blog/archives/2014/05/html5_dev_conf.html and http://dev.w3.org/csswg/css-device-adapt/ */
            @-ms-viewport { width: 100vw ; zoom: 100% ; }  @viewport { width: 100vw ; zoom: 100% ; }
            @-ms-viewport { user-zoom: fixed ; }           @viewport { user-zoom: fixed ; }
        </style>
        
        <!--CSS-->
        <link rel="stylesheet" href="css/bootstrap.css" >
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/modal.css" />
        <link rel="stylesheet" href="css/font-awesome.css">
    </head>
    
    <body>
        <div class="page-wrapper">
            
            <div id="fade" class="overlay" onclick="document.getElementById('light2').style.display='none'; document.getElementById('fade').style.display='none'"></div>
            
            <div class="row">
                <!-- Logo Menu -->
                <div class="col-12 text-left float-left no-padding">
                    <a href="index.html" class="fixed">
                        <img src="img/back.png" width="35px">
                    </a>
                </div>
                
                <!-- Logo principal -->
                <div class="offset-3 col-6 text-center m-t-space">
                    <img src="img/logo-middle.png" width="100%">
                </div>
                
                <!-- Texto -->
                <div class="col-10 offset-1 text-center mt-4">
                   <p>Para tramitar tu tarjeta de lealtad, completa el siguiente formulario.</p>
                </div>
                
                <!-- Form -->
                <div class="col-12 float-left mt-4">
                    <form name="frmRegistro" id="frmRegistro">
                        <input class="form-control required" type="text" id="nombre" name="nombre" placeholder="Nombre">
                        
                        <select class="form-control required mt-2" id="sexo" name="sexo">
                            <option value="" selected>Sexo</option>
                            <option value="F">Femenino</option>
                            <option value="M">Masculino</option>
                        </select>
                        
                        <input class="form-control required mt-2" type="text" id="email" name="email" placeholder="E-mail">
                        
                        <label class="btn-block mt-4">Fecha de nacimiento: 
                            <a href="#" class="float-right" onclick="document.getElementById('light2').style.display='block'; document.getElementById('fade').style.display='block'" style="margin: 0; color: #292b2c;">
                                <i class="fa fa-question-circle" aria-hidden="true"></i>
                            </a>
                        </label>

                        <input class="form-control date required mt-2" type="date" id="fec_nac" name="fec_nac" placeholder="Fecha de nacimiento">
                        
                        <div id="gen_qr"></div>
                    </form>
                </div>
                
                <!-- Ventana modal -->
                <div id="light2" class="modal2 text-center">
                    <h2>¡Atención!</h2>
                    <label class="mt-3 float-left">Debes elegir una fecha valida para poder continuar el proceso, sólo numeros y año de nacimiento completo</label>
                    
                    <label class="mt-3 float-left">Para elegir el año, da click en el año en curso</label>

                    <div class="col-8 offset-2 mt-4 no-padding float-left">
                        <a href="#" onclick="cerrar();" class="btn btn-primary btn-fill btn-block">
                            Aceptar
                        </a>
                    </div>
                </div>
                
                <div class="col-12 float-left mt-3 text-center">
                    <p class="alert alert-danger" id="alertaRegistro" style="display:none !important; margin: 0;"></p>
                </div>
                
                <div class="col-8 offset-4 mt-4">
                    <a href="#" onclick="pre_registro();" class="btn btn-primary btn-block">Enviar</a>
                </div>
            </div>
        </div>
        
        <!-- JS -->
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/comun.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
               if( localStorage.getItem('codigo_qr') ){
                   window.location = "QRpreregistro.html";   
               } 
           });
            
            /**
             * Cerrar
             **/
            function cerrar() {
                document.getElementById('fade').style.display ='none';
                document.getElementById('light2').style.display ='none';
            }
        </script>
    </body>
</html>
